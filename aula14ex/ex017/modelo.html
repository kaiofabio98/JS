<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabuada </title>
    <link rel='stylesheet' href="estilo.css">
</head>
<body>

    <header>
        <h1>Tabuada</h1>
    </header>
    
    <section>
        <div>
            Número: <input type="number" id="number">
            <button class="gerar">Gerar Tabuada</button>
        </div>

        <div>
            <select name="table" id="table" size="10">
                <option value="1" class="x1"></option>
                <option value="2" class="x2"></option>
                <option value="3" class="x3"></option>
                <option value="4" class="x4"></option>
                <option value="5" class="x5">DIGITE UM NÚMERO ACIMA!</option>
                <option value="6" class="x6"></option>
                <option value="7" class="x7"></option>
                <option value="8" class="x8"></option>
                <option value="9" class="x9"></option>
                <option value="10" class="x10"></option>
            </select>
        </div>
    </section>
    
    <footer>
        <p>&copy;KaioFábio</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
