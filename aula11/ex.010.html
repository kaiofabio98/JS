<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name='txtvel' id='txtvel'>
    <input type="button" value='Verificar' onclick='calcular()'>
    <div id='res'>Resultado</div>
    <script>
        function calcular(){
            var txtvel = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtvel.value)
            res.innerHTML = `Sua velocidade atual é de <strong>${vel}<\strong> km/h.`
            if(vel>60){
                res.innerHTML += `<p>Você foi multado por excesso de velocidade</p>`
            }
            res.innerHTML += '<p>Dirija sempre com cinto de segurança</p>'
        }
    </script>
    
</body>
</html>
